<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <!-- Contiene la bienvenida, el input y el boton -->
    <div class="container pb-3 border-bottom border-white" id="arriba">
        <div class="d-flex align-items-center justify-content-center my-4">
            <h1>Bienvenido a la web del clima</h1>
        </div>
        <div class="col-6 col-md-4 mx-auto ">
            <div class="input-group mb-3">
                <input type="text" class="form-control rounded" id="input" placeholder="Ingrese una ciudad">
                <button type="submit" class="btn btn-primary btn-m mx-4 rounded" id="btn">Buscar</button>
            </div>       
        </div>
    </div>

    <!-- Card principal -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4">
                <div id="contenido">
                    <div class="card-body bg-color-white">
                        <div class="d-flex flex-column align-items-center" id="clima">
                            <i id="icon"></i>
                        </div>
                        <div class="mt-3" id="temperatura">
                            <i id="temp"></i>
                        </div>
                        <div class="mt-3" id="viento">
                            <i id="wind"></i>
                        </div>
                        <div class="mt-3" id="humedad">
                            <i id="hum"></i>
                        </div>
                        <div class="d-flex justify-content-center" id="otros">
                        </div>            
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
